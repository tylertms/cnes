name: Build Release

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache SDL3
        uses: actions/cache@v4
        with:
          path: |
            build/_deps/sdl3-src
            build/_deps/sdl3-build
          key: ${{ runner.os }}-sdl3-${{ hashFiles('CMakeLists.txt') }}

      - name: Install Dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            cmake \
            pkg-config \
            libx11-dev \
            libxext-dev \
            libxrandr-dev \
            libxcursor-dev \
            libxfixes-dev \
            libxi-dev \
            libxss-dev \
            libgl1-mesa-dev \
            libasound2-dev \
            libpulse-dev

      - name: Configure
        run: |
          cmake -S . -B build -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: |
          cmake --build build --config Release --parallel

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: cnes-${{ matrix.os }}
          path: |
            build/cnes*
            build/Release/cnes*.exe
          if-no-files-found: ignore
