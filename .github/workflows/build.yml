name: Build Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version"
        required: true
        type: string

permissions:
  contents: write
  actions: read

jobs:
  build:
    name: Build (${{ matrix.os }} / ${{ matrix.arch }})
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-22.04
            arch: x64
            artifact: linux-x64
          - os: ubuntu-24.04-arm
            arch: arm64
            artifact: linux-arm64

          - os: macos-13
            arch: x64
            artifact: macos-x64
          - os: macos-latest
            arch: arm64
            artifact: macos-arm64

          - os: windows-latest
            arch: x64
            msystem: MINGW64
            pkgsuffix: x86_64
            artifact: windows-x64
          - os: windows-latest
            arch: x86
            msystem: MINGW32
            pkgsuffix: i686
            artifact: windows-x86

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup MSYS2
        if: matrix.os == 'windows-latest'
        uses: msys2/setup-msys2@v2
        with:
          msystem: ${{ matrix.msystem }}
          update: true
          install: >
            mingw-w64-${{ matrix.pksuffix || matrix.pkgsuffix }}-gcc
            mingw-w64-${{ matrix.pksuffix || matrix.pkgsuffix }}-cmake
            mingw-w64-${{ matrix.pksuffix || matrix.pkgsuffix }}-ninja
            mingw-w64-${{ matrix.pksuffix || matrix.pkgsuffix }}-pkg-config

      - name: Cache SDL3
        uses: actions/cache@v4
        with:
          path: |
            build/_deps/sdl3-src
            build/_deps/sdl3-build
          key: ${{ runner.os }}-${{ matrix.arch }}-sdl3-${{ hashFiles('CMakeLists.txt') }}

      - name: Install Dependencies
        if: startsWith(matrix.os, 'ubuntu')
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            cmake \
            pkg-config \
            libx11-dev \
            libxext-dev \
            libxrandr-dev \
            libxcursor-dev \
            libxfixes-dev \
            libxi-dev \
            libxss-dev \
            libgl1-mesa-dev \
            libasound2-dev \
            libpulse-dev

      - name: Configure (MacOS/Linux)
        if: matrix.os != 'windows-latest'
        run: |
          cmake -S . -B build -DCMAKE_BUILD_TYPE=Release

      - name: Configure (Windows)
        if: matrix.os == 'windows-latest'
        shell: msys2 {0}
        run: |
          cmake -G Ninja -S . -B build -DCMAKE_BUILD_TYPE=Release

      - name: Build (MacOS/Linux)
        if: matrix.os != 'windows-latest'
        run: |
          cmake --build build --config Release --parallel

      - name: Build (Windows)
        if: matrix.os == 'windows-latest'
        shell: msys2 {0}
        run: |
          cmake --build build --parallel

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: cnes-${{ matrix.artifact }}
          path: |
            build/cnes*
            build/*.exe
            build/Release/*.exe
          if-no-files-found: ignore

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create Tag
        run: |
          VERSION="${{ github.event.inputs.version }}"
          TAG="v$VERSION"
          git fetch --tags
          if git rev-parse "$TAG" >/dev/null 2>&1; then exit 1; fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag "$TAG"
          git push origin "$TAG"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.event.inputs.version }}
          files: artifacts/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
